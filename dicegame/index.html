<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width" ,initial-scale="1">

  </head>

<body>
  <div class="gameBox clearfix">
     <div class=" player-1 active">
              <p class="playername playername-1">PLAYER 1</p>
              <div class="mainscore score-1"><p>50</p> </div>
              <div class="current-scorebox">
                    <p class="currentheading">current score</p>
                    <p class="current-score-1">20</p>

              </div>
     </div>
     <div class="player-2">
                <p class="playername playername-2">PLAYER 2</p>
              <div class=" mainscore score-2"><p>20</p>  </div>
              <div class="current-scorebox">
                  <p class="currentheading">current score</p>
                  <p class="current-score-2">20</p>
              </div>
     </div>

      <button class="btn btn-ng" type="button" name="button">NEW GAME</button>
      <button class="btn btn-rd" type="button" name="button">ROLL DICE</button>
      <img class="dice" src="img/dice-5.png" alt="">

  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
